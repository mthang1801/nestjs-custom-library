version: '3.9'
services:
  mongodb-primary:
    image: bitnami/mongodb:latest
    container_name: mongodb-primary
    hostname: mongodb-primary
    environment:
      - MONGODB_REPLICATE_SET_MODE=primary
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-primary
      - MONGODB_ROOT_PASSWORD=admin123
      - MONGODB_REPLICA_SET_KEY=admin123
      - MONGODB_PORT_NUMBER=27017
    ports:
      - 27017:27017
    volumes:
      - 'mongodb_master_data:/bitnami'

  mongodb-secondary:
    image: bitnami/mongodb:latest
    container_name: mongodb-secondary
    hostname: mongodb-secondary 
    depends_on:
      - mongodb-primary
    environment:
      - MONGODB_REPLICATE_SET_MODE=secondary 
      - MONGODB_ADVERTISED_HOSTNAME=mongodb-secondary
      - MONGODB_INITIAL_PRIMARY_HOST=mongodb-primary 
      - MONGODB_INITIAL_PRIMARY_PASSWORD=admin123
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_REPLICA_SET_KEY=admin123
    ports:
      - 27018:27017
      
volumes:
  mongodb_master_data: 
    driver: local
networks:
  custom-library-network: {}
